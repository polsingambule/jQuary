<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-" content="IE=edge">
    <meta name="viewport" cCompatibleontent="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>Chaining Methods</title> 
</head>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
}
#box{
    background-color: rgb(200, 236, 38);
    border: 2px solid rgba(248, 22, 22, 0.904);
    width:80%;
    padding: 20px;
}
</style>
<body>
    <div id="main">
        <h2><u>Chaining Methods</u></h2>
        <b></b>
        <div id="box">
            <h1>Text Box</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <br>
        <button id="animateBtn">Animate</button>
    </div>

    <script>
       $(document).ready(function(){
          $('#animateBtn').click(function(){
            $('#box').css('background','pink').slideUp(2000).slideDown(1000);
          });
       });
    </script>
</body>
</html>
