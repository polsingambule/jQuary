<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>AppendTo & PrependTo</title>
</head>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
}
#box{
    width: 90%;
    padding:10px;
    border: 2px solid #000;
    background-color: rgb(24, 255, 159);
}

</style>
<body>
    <div id="main">
        <h2><u>AppendTo & PrependTo</u></h2><br>
        <div id="box" class="boxclass">
            <h2>Text Box</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <br>  
        <button id="appendToBtn">Append To</button>
        <button id="prependToBtn">Prepend To</button>
       
    </div>
    <script>
        $(document).ready(function(){
         $("#appendToBtn").click(function(){
            $('<h3>AppendTo : Ambule</h3>').appendTo("#box");
         });

         $("#prependToBtn").click(function(){
            $('<h3>AppendTo : Polsing</h3>').prependTo("#box");
         });
        });
    </script>
</body>
</html>
