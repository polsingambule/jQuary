<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>CSS-Class Methods</title>
</head>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
}
#box{
    width: 90%;
    padding:10px;
    border: 2px solid #000;
}
.first{
    background-color: pink;
}
.second{
    background-color: aqua;
}

</style>
<body>
    <div id="main">
        <h2>addClass() - removeClass() - toggleClass()</h2>
        <div id="box" class="boxclass">
            <h1>Text Box</h1>
            <p>it's Paragrap Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div><br> 
        <button id="addbtn">Add class</button>
        <button id="removebtn">Remove class</button>
        <button id="togglebtn">Toggle class</button> 
    </div>
    <script>
        $(document).ready(function(){
          $("#addbtn").click(function(){
            //$('#box').addClass("first");
            //$('#box').addClass("first second");
            $('#box').addClass("first second");
          });

          //////==== Remove

          $("#removebtn").click(function(){
            $('#box').removeClass("second");
          });

          ///////== Toggle

          $("#togglebtn").click(function(){
            $('#box').toggleClass("second");
          });

        });
    </script>
</body>
</html>
