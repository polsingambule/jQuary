<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>Clone()</title>
</head>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
}
#box1{
    width: 90%;
    padding:10px;
    border: 1px solid #000;
    background-color: rgb(24, 255, 159);
}

#box2{
    width: 90%;
    padding:10px;
    border: 1px solid #000;
    background-color: rgb(255, 24, 151);
}

</style>
<body>
    <div id="main">
        <h2><u>Clone() </u>====<i> Duplicate (Copy)</i></h2><br>
        <div id="box1" class="boxClass1">
            <h2>Text Box</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <br>  
        <div id="box2" class="boxClass2">
            <p>This Is Second Div</p>
        </div>
        <br> 
        <button id="cloneBtn">Clone()</button>
        
       
    </div>
    <script>
        $(document).ready(function(){
         $('#cloneBtn').click(function(){
            $('#box1 h2').clone().prependTo("#box2");
            $('#box1 p').clone().appendTo("#box2");
         });
        });
    </script>
</body>
</html>
