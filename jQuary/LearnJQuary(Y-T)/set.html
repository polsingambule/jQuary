<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>Set</title>
</head>
<style>
#main1 {
    font-family:Arial, Helvetica, sans-serif;
}
#box{
    width: 90%;
    background-color: pink;
    padding:10px;
    border: 5px solid #000;
}
.red{
    color: red;
}

</style>
<body>
    <div id="main1">
        <h2>Set</h2>
        <div id="box" class="polsing">
            <h2>Text Box</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div><br> 
        <button id="clickbtn">Set Value</button> 
    </div>
    <br><br><br><br>

    <form action="">
        <label for="">Name:-</label>
        <input type="text" id="name"><br><br>
        <label>Class:-</label>
        <input type="text" id="class"><br><br><br>

        <input type="submit">

    </form>

    <script>
        $(document).ready(function(){
           $("#clickbtn").click(function(){
                $('#box h2').text("Hello Polsing");
                $('#box p').html("How Are <b>Is New text</b> You......");

                //===attr
                $('#box h2').attr("class","red");
           });
        });
    </script>

    <!-- Form HTML Script -->

    <script>
        $(document).ready(function(){
           $('#name').val("Polsing Ambule");
           $('#class').val("B.Tech");
        });
    </script>
</body>
</html>
