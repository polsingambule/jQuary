<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-" content="IE=edge">
    <meta name="viewport" cCompatibleontent="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>Slide Methods</title> 
</head>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
}
#box{
    background-color: rgb(65, 236, 137);
    border: 2px solid rgba(0, 0, 0, 0.904);
    padding: 20px;
    width:90%;
}
</style>
<body>
    <div id="main">
        <h2><u>SlideDown & SlideUp Methods</u></h2>
        <b></b>

        <div id="box" class="test">
            <h1>Text Box</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <br>
        <button id="slideUpBtn">SlideUp Btn</button>
        <button id="slideDownBtn">SlideDown Btn</button>
        <button id="slideToggleBtn">SlideToggle Btn</button>
    </div>

    <script>
       $(document).ready(function(){
           $('#slideUpBtn').click(function(){
            $("#box").slideUp(3000,function(){
                console.log("Now it is Hidden");
            });// 1000,fast,show
           });

           $('#slideDownBtn').click(function(){
            $("#box").slideDown(1000);// 1000,fast,show
           });

           $('#slideToggleBtn').click(function(){
            $("#box").slideToggle(3000); // 1000,fast,show
           });
       });
    </script>
</body>
</html>
