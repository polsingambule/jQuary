<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>Mouse Event</title>
</head>
<style>
#main {
    display: grid;
    grid-template-columns: 1fr;
    column-gap:50px;
}
div .test {
    padding: 20px;
    border: 2px solid #ff0bf7;
    background-color: rgb(157, 255, 0);
}
</style>
<body>
    <div id="main">
        <div class="test" id="box">
            <h2>Text-Box 1</h2>
            <p>Dummy Text Demonstrate fadeIn with different parameters.Dummy Text Demonstrate fadeIn with different parameters.</p>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#box").click(function(){
                $("#box").css('background-color',"red");
            });

            $("#box").dblclick(function(){
                $("#box").css('background-color',"green");
            });

            $("#box").contextmenu(function(){ //rightclick
                $("#box").css('background-color',"orange");
            });

            $("#box").mouseenter(function(){
                $("#box").css('background-color',"blue");
            });

            $("#box").mouseleave(function(){
                $("#box").css('background-color',"tan");
            });
            
            
                  // use
        // var a = $('#box').html();
        // console.log(a);
        });
  
    </script>
</body>
</html>
