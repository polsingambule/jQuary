<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>Event.preventDefault</title>
</head>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
}
#box{
    width: 90%;
    /* height:250px; */
    padding: 30px 20px;
    border: 2px solid black;
    background-color:rgb(255, 230, 0);
}

</style>
<body>
    <h1><u># Event.preventDefault</u></h1>
    <br><br>

    <div id="box">
        <h1>Text box</h1>
        <a href="https://www.w3schools.com/" id="result">W3 School Website (preventDefault)</a>
        <br><br>
        <a href="https://www.w3schools.com/">W3 School Website</a>
    </div>
    <br>
    <h2></h2>
    <script>
        $(document).ready(function(){
           $('#result').click(function(event){
            event.preventDefault(); 

            var a = event.isDefaultPrevented();
            $('h2').html(a);
           });
        });
    </script>
</body>
</html>
